<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title></title>
  
  
  
  <link rel="stylesheet" href="https://d10ajoocuyu32n.cloudfront.net/mobile/1.3.1/jquery.mobile-1.3.1.min.css">
  
  <!-- Extra Codiqa features -->
  <link rel="stylesheet" href="codiqa.ext.css">
  
  <!-- jQuery and jQuery Mobile -->
  <script src="https://d10ajoocuyu32n.cloudfront.net/jquery-1.9.1.min.js"></script>
  <script src="https://d10ajoocuyu32n.cloudfront.net/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
  

  <!-- Extra Codiqa features -->
  <script src="https://d10ajoocuyu32n.cloudfront.net/codiqa.ext.js"></script>
  
   
</head>
<body>
<!-- Home -->
<div data-role="page" id="page1">
    <div class="footers" id="header_id" data-theme="b" data-role="header">
        <a id="settings_b" data-role="button" data-direction="reverse" data-rel="back"
        href="#page1" data-icon="gear" data-iconpos="top" class="ui-btn-right settings_b">
        </a>
        <h3>
            Quiz Board
        </h3>
    </div>
    <div data-role="content" id="content">
        <form action="" method="POST" id="mb_form">
            <div id="choice_id" data-role="fieldcontain">
                <fieldset data-role="controlgroup" data-type="vertical">
                    <legend>
                        Answer Choices:
                    </legend>
                      <input id="radio1" name="choices" value="choice1" type="radio">
                      <label for="radio1">
                        <span id="choice1"></span>
                      </label>
                      <input id="radio2" name="choices" value="choice2" type="radio">
                      <label for="radio2">
                          <span id="choice2"></span>
                      </label>
                      <input id="radio3" name="choices" value="choice3" type="radio">
                      <label for="radio3">
                          <span id="choice3"></span>
                      </label>
                      <input id="radio4" name="choices" value="choice4" type="radio">
                      <label for="radio4">
                          <span id="choice4"></span>
                      </label>
                      
                </fieldset>
            </div>
            <input class="mb_sub" id="submit" data-theme="b" value="Submit" type="button">
        </form>
    </div>
    <div class="footers" id="footer_id" data-theme="b" data-role="footer">
        <h2>
            Ubicomp project 2013
        </h2>
    </div>
</div>
<script src="_js/jquery-1.7.2.min.js" type="text/javascript"></script>
<script src="_js/jquery.thingbroker-0.3.0.min.js" type="text/javascript"></script>  
<script src="_js/main.js"></script>
</body>
</html>
